<body><a name="h1-1"></a><h1>Tuples</h1><br /><br />• Tuples function almost exactly like lists with one major difference: <em>Immutability</em><br />   ◇ Cannot update an element of a tuple<br /><br /><div class="codebox"><div class="codebox"><span style="color:#0088ff;font-weight:400">#&nbsp;Tuples</span><br />&gt;&gt;&gt;&nbsp;t&nbsp;=&nbsp;(<span style="color:#3ad900;font-weight:400">'a'</span>,&nbsp;<span style="color:#ff0044;font-weight:400">1</span>,&nbsp;<span style="color:#ff0044;font-weight:400">18.2</span>)<br />&gt;&gt;&gt;&nbsp;t[<span style="color:#ff0044;font-weight:400">0</span>]<br /><span style="color:#3ad900;font-weight:400">'a'</span></div></div><br /><br />• Accessing elements via indexing works just like it does with lists<br /><p align="center"><img src="images\home.png" height="22" width="22">  <a href="index.html">Index</a></p></body></html>
